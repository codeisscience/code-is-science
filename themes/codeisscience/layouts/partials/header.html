<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
</head>
<body class="code-is-science-hugo">
	<header class="nav-bar">
		<a href="{{ .Site.BaseURL }}"><img alt="code is science home" src="{{ .Site.BaseURL }}images/model-2/code-is-science-model-2-light.png" height="130"/></a>
  		<div class="header-text">
			<a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
			<p class="strapline">{{ .Site.Params.description}}</p>
		</div>
